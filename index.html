<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botun İsmi</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e3a8a, #020617);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 60px;
      text-align: center;
    }

    header img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(99,102,241,0.6);
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 2.4rem;
      margin: 0;
    }

    main {
      margin-top: 40px;
      background: rgba(15, 23, 42, 0.85);
      border-radius: 18px;
      padding: 40px;
      max-width: 560px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    main p {
      color: #cbd5f5;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 12px;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      color: white;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(99,102,241,0.5);
    }

    footer {
      margin: 40px 0;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="Bot Logosu">
    <h1>Botun İsmi</h1>
  </header>

  <main>
    <p>
      Bu site, Discord botu için gizlilik politikası ve kullanım şartlarını
      paylaşmak amacıyla oluşturulmuştur.
    </p>

    <div class="buttons">
      <a href="privacy.html">Gizlilik Politikası</a>
      <a href="terms.html">Kullanım Şartları</a>
    </div>
  </main>

  <footer>
    © 2026 Botun İsmi
  </footer>

</body>
</html>
