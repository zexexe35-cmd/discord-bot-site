<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Syntax Discord Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --g1: #8b5cf6;
      --g2: #a78bfa;
      --g3: #60a5fa;
      --bg-dark: #050816;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background:
        radial-gradient(circle at top, rgba(139,92,246,0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(96,165,250,0.25), transparent 55%),
        linear-gradient(180deg, var(--bg-dark), #020314);
      color: #eaeaf0;
    }

    header {
      background: linear-gradient(
        90deg,
        rgba(139,92,246,0.15),
        rgba(167,139,250,0.15),
        rgba(96,165,250,0.15)
      );
      backdrop-filter: blur(14px);
      padding: 18px 40px;
    }

    .header-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    .header-inner img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 24px rgba(167,139,250,0.75);
    }

    .header-inner span {
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 8px;
      background: linear-gradient(135deg, var(--g1), var(--g2), var(--g3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .hero {
      max-width: 900px;
    }

    .hero h1 {
      font-size: clamp(2.4rem, 5vw, 3.6rem);
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero h1 span {
      background: linear-gradient(135deg, var(--g1), var(--g2), var(--g3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      max-width: 650px;
      margin: 0 auto 35px;
      font-size: 1.05rem;
      line-height: 1.7;
      color: #b7bdd6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--g1), var(--g2), var(--g3));
      color: #fff;
      box-shadow: 0 0 40px rgba(139,92,246,0.55);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.05);
      color: #eaeaf0;
      border: 1px solid rgba(255,255,255,0.12);
    }

    footer {
      padding: 30px 0 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <img src="syntaxlogo.png" alt="Syntax Logo">
    <span>SYNTAX</span>
  </div>
</header>

<main>
  <div class="hero">
    <h1>Sınırları Zorlayan<br><span>Discord Botu</span></h1>

    <p>
      Syntax ile sunucuna güç kat. Gelişmiş moderasyon,
      otomasyon sistemleri ve çok daha fazlası.
    </p>

    <div class="buttons">
      <!-- BOT EKLE -->
      <a
        href="https://discord.com/oauth2/authorize?client_id=1461438572081971386&permissions=8&scope=bot+applications.commands"
        class="btn btn-primary"
        target="_blank">
        Sunucuna Ekle
      </a>

      <!-- DISCORD LOGIN -->
      <a href="/api/login" class="btn btn-secondary">
        Discord ile Giriş
      </a>
    </div>

    <p id="user" style="margin-top:20px;color:#a78bfa;"></p>
  </div>
</main>

<footer>
  <div class="footer-copy">
    © 2026 SYNTAX. Tüm hakları saklıdır.
  </div>
</footer>

<script>
fetch("/api/me")
  .then(r => r.json())
  .then(u => {
    if (u) {
      document.getElementById("user").innerText =
        "Giriş yapıldı: " + u.username;
    }
  });
</script>

</body>
</html>
