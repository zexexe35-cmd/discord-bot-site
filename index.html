<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Syntax Discord Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e3a5f, #0b0f1a 60%);
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(120, 120, 255, 0.6);
    }

    header h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      text-align: center;
    }

    main h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.05rem;
      line-height: 1.8;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .links a {
      padding: 12px 24px;
      border-radius: 30px;
      background: linear-gradient(135deg, #6b6bff, #9f6bff);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(150, 120, 255, 0.8);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="Syntax Bot Logo">
    <h1>Syntax</h1>
  </header>

  <!-- CONTENT -->
  <main>
    <h2>Discord Botu Yasal Bilgilendirme</h2>

    <p>
      Syntax, Discord sunucularında yardımcı araçlar ve otomasyon
      özellikleri sunan bir bottur. Bu site, botun gizlilik politikası
      ve kullanım şartları hakkında şeffaf bilgi vermek amacıyla
      oluşturulmuştur.
    </p>

    <div class="links">
      <a href="/privacy.html">Gizlilik Politikası</a>
      <a href="/terms.html">Kullanım Şartları</a>
    </div>
  </main>

</body>
</html>
