<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Syntax Discord Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --g1: #8b5cf6;
      --g2: #a78bfa;
      --g3: #60a5fa;
      --bg-dark: #050816;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background:
        radial-gradient(circle at top, rgba(139,92,246,0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(96,165,250,0.25), transparent 55%),
        linear-gradient(180deg, var(--bg-dark), #020314);
      color: #eaeaf0;
    }

    /* HEADER */
    header {
      background: linear-gradient(
        90deg,
        rgba(139,92,246,0.15),
        rgba(167,139,250,0.15),
        rgba(96,165,250,0.15)
      );
      backdrop-filter: blur(14px);
      padding: 18px 40px;
    }

    .header-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    .header-inner img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 24px rgba(167,139,250,0.75);
    }

    .header-inner span {
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 8px;
      background: linear-gradient(135deg, var(--g1), var(--g2), var(--g3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* HERO */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .hero {
      max-width: 900px;
    }

    .hero h1 {
      font-size: clamp(2.4rem, 5vw, 3.6rem);
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero h1 span {
      background: linear-gradient(135deg, var(--g1), var(--g2), var(--g3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      max-width: 650px;
      margin: 0 auto 35px;
      font-size: 1.05rem;
      line-height: 1.7;
      color: #b7bdd6;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
      display: inline-flex;
      align-items: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--g1), var(--g2), var(--g3));
      color: #fff;
      box-shadow: 0 0 40px rgba(139,92,246,0.55);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 55px rgba(167,139,250,0.8);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.05);
      color: #eaeaf0;
      border: 1px solid rgba(255,255,255,0.12);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    /* FOOTER */
    footer {
      padding: 30px 0 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .footer-links {
      display: flex;
      gap: 25px;
      padding: 12px 26px;
      background: rgba(255,255,255,0.05);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .footer-links a {
      color: #c7cbe6;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .footer-links a:hover {
      color: var(--g2);
    }

    .footer-copy {
      font-size: 0.8rem;
      color: #9aa0c2;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <img src="syntaxlogo.png" alt="Syntax Logo">
  <span>SYNTAX</span>
    </div>
  </header>

  <!-- HERO -->
  <main>
    <div class="hero">
      <h1>
        Sınırları Zorlayan <br>
        <span>Discord Botu</span>
      </h1>

      <p>
        Syntax ile sunucuna güç kat. Gelişmiş moderasyon,
        otomasyon sistemleri ve çok daha fazlası
        tek bir botta seni bekliyor.
      </p>

      <div class="buttons">
        <a
          href="https://discord.com/oauth2/authorize?client_id=1461438572081971386&permissions=8&integration_type=0&scope=bot+applications.commands"
          class="btn btn-primary"
          target="_blank"
        >
          Sunucuna Ekle
        </a>

        <a
          href="https://discord.gg/Z9jKxDNqx7"
          class="btn btn-secondary"
          target="_blank"
        >
          Destek Sunucusu
        </a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-links">
      <a href="/">Ana Sayfa</a>
      <a href="/terms.html">Hizmet Şartları</a>
      <a href="/privacy.html">Gizlilik Politikası</a>
    </div>

    <div class="footer-copy">
      © 2026 SYNTAX. Tüm hakları saklıdır.
    </div>
  </footer>

</body>
</html>
