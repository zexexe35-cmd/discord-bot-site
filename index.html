<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Syntax Discord Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at left, #2a1b5e 0%, #070b16 55%);
      color: #eaeaf0;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      width: 100%;
      padding: 18px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(10, 10, 25, 0.6);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

.header-inner {
  display: flex;
  align-items: center;
  gap: 16px;
  font-weight: 800;
  letter-spacing: 2px;
  font-size: 1.5rem; /* BÜYÜTTÜK */
  color: #cbb8ff;
}

.header-inner img {
  width: 56px;     /* LOGO DAHA BÜYÜK */
  height: 56px;
  border-radius: 50%;
  box-shadow: 0 0 24px rgba(167,139,250,0.75);
}



    /* HERO */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .hero {
      max-width: 900px;
    }

    .hero h1 {
      font-size: clamp(2.4rem, 5vw, 3.6rem);
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero h1 span {
      color: #a78bfa;
    }

    .hero p {
      max-width: 650px;
      margin: 0 auto 35px;
      font-size: 1.05rem;
      line-height: 1.7;
      color: #b7bdd6;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: #fff;
      box-shadow: 0 0 30px rgba(167,139,250,0.45);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 45px rgba(167,139,250,0.7);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.05);
      color: #eaeaf0;
      border: 1px solid rgba(255,255,255,0.12);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    /* FOOTER LINKS */
    footer {
      padding: 30px 0 40px;
      display: flex;
      justify-content: center;
    }

    .footer-links {
      display: flex;
      gap: 25px;
      padding: 12px 26px;
      background: rgba(255,255,255,0.05);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .footer-links a {
      color: #c7cbe6;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: #a78bfa;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <img src="syntaxlogo.png" alt="Syntax Logo">
      <span>SYNTAX</span>
    </div>
  </header>

  <!-- HERO -->
  <main>
    <div class="hero">
      <h1>
        Sınırları Zorlayan <br>
        <span>Discord Botu</span>
      </h1>

      <p>
        Syntax ile sunucuna güç kat. Gelişmiş moderasyon,
        otomasyon sistemleri ve çok daha fazlası
        tek bir botta seni bekliyor.
      </p>

<div class="buttons">
  <a 
    href="https://discord.com/oauth2/authorize?client_id=1461438572081971386&permissions=8&integration_type=0&scope=bot+applications.commands"
    class="btn btn-primary"
    target="_blank"
  >
    Sunucuna Ekle
  </a>

  <a 
    href="https://discord.gg/Z9jKxDNqx7"
    class="btn btn-secondary"
    target="_blank"
  >
    Destek Sunucusu
  </a>
</div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-links">
      <a href="/">Ana Sayfa</a>
      <a href="/terms.html">Hizmet Şartları</a>
      <a href="/privacy.html">Gizlilik Politikası</a>
    </div>
  </footer>

</body>
</html>
