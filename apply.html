<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SYNTAX | Discord Başvuru</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: linear-gradient(180deg, #050816, #020314);
  color: #eaeaf0;
  font-family: system-ui, sans-serif;
}

.container {
  max-width: 520px;
  margin: 80px auto;
  padding: 40px;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

p {
  text-align: center;
  font-size: 0.9rem;
  color: #b7bdd6;
  margin-bottom: 30px;
}

label {
  font-size: 0.85rem;
  margin-bottom: 6px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(0,0,0,0.35);
  color: #fff;
}

textarea {
  resize: vertical;
  min-height: 90px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg,#8b5cf6,#a78bfa,#60a5fa);
  color: #fff;
}
</style>
</head>

<body>

<div class="container">
  <h1>Discord Başvuru</h1>
  <p>SYNTAX ekibine katılmak için formu doldur</p>

  <form id="applyForm">
    <label>Discord Kullanıcı Adı</label>
    <input type="text" required placeholder="kullanıcı#0000">

    <label>Yaş</label>
    <input type="number" required>

    <label>Başvurduğun Rol</label>
    <select required>
      <option>Moderatör</option>
      <option>Yetkili</option>
      <option>Destek Ekibi</option>
    </select>

    <label>Neden seni seçmeliyiz?</label>
    <textarea required></textarea>

    <button type="submit">Başvuruyu Gönder</button>
  </form>
</div>

<script>
document.getElementById("applyForm").addEventListener("submit", e => {
  e.preventDefault();
  alert("Başvurun alındı! (Demo)");
});
</script>

</body>
</html>
