<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SYNTAX | Yönetim Paneli</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #050816;
  color: #eaeaf0;
  font-family: system-ui, sans-serif;
}

.panel {
  max-width: 900px;
  margin: 60px auto;
  padding: 30px;
}

h1 {
  margin-bottom: 20px;
}

.card {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 15px;
}

.card span {
  display: block;
  font-size: 0.85rem;
  color: #b7bdd6;
}

.actions {
  margin-top: 10px;
}

button {
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 0.8rem;
}

.approve {
  background: #22c55e;
  color: #000;
}

.reject {
  background: #ef4444;
  color: #fff;
}
</style>
</head>

<body>

<div class="panel">
  <h1>Başvurular</h1>

  <div class="card">
    <strong>zexexe#1234</strong>
    <span>Yaş: 19</span>
    <span>Rol: Moderatör</span>
    <span>Motivasyon: Sunucuya düzen getirmek istiyorum.</span>

    <div class="actions">
      <button class="approve">Onayla</button>
      <button class="reject">Reddet</button>
    </div>
  </div>

</div>

</body>
</html>
